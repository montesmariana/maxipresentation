# Manually annotated &lt;br&gt; senses

]

---

## Senses of *schaal*

**Schaal 1**

- Range (*The scale of Richter*, *a scale from 1 to 10*)

- Ratio (*The scale of a map, 1:100*)

- Magnitude (*On a large scale*)

**Schaal 2**

- Plate, dish

- Plate of a weighting instrument

---

## (Measuring) range

.pull-left[
![](index_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;
]

.pull-right[

- 32 tokens

**Example**

In de gedaante van een aardbeving van 6.3
op de **schaal** van Richter om precies te zijn.

In the shape of an earthquake of 6.3 on the **scale** of Richter, to be precise.

]


---

## Size ratio

.pull-left[
![](index_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;
]

.pull-right[

- 10 tokens

**Example**

De gebogen hoogbouw staat erbij als
een maquette **schaal** één op één.

The curved high-rise stands as a model with a **scale** of one to one.

]

---

## Magnitude

.pull-left[
![](index_files/figure-html/unnamed-chunk-9-1.png)&lt;!-- --&gt;
]

.pull-right[

- 214 tokens

**Example**

In Israël werd de moord op grote **schaal** toegejuicht.

In Israel the murder was applauded on a large **scale**.

]

---

## Plate

.pull-left[
![](index_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;
]

.pull-right[

- 43 tokens

**Example**

Verdeel de tartaar in vier egale porties
en leg een eidooier in de **schaal** op de tartaar.

Distribute the tartar in four equal portions and lie one egg yolk on the **plate** over the tartar.

]

---

## Plate of weighting instrument

.pull-left[
![](index_files/figure-html/unnamed-chunk-11-1.png)&lt;!-- --&gt;
]

.pull-right[

- 19 tokens

**Example**

Als monarch kun je bij zoiets
gewicht in de **schaal** leggen.

As monarch you can put weight on the **scale** (= weigh in) in such a situation.
]

# Final thoughts

]

---

## Observations

- Most senses of *schaal* are quite well distinguished.

    + And the 'dish' homonym is close together.

- *Richter*:

    + Very well isolated sense... because it's an idiomatic expression.
    
    + It is not close to the other senses of the homonym.

### Automatic clustering

- Idiomatic expressions are identified by their collocates: *gewicht*, *Richter*... *groot*?

- Different collocates in a frequent sense may stand out (*groot*, *klein*, *Europees*...)

---
.pull-left[

## More generally

Token-level distributional models for polysemy studies return &lt;s&gt;**semantic**&lt;/s&gt; **contextual** patterns:

- We cannot rely blindly on the clustering to replace semantic annotation:

    + clusters can represent parts of senses or be semantically heterogeneous
    
    + distributional distinctiveness does not map to semantic distinctiveness

- but they are still a rich source of insight:

    + relative weight of patterns
    
    + relationships between patterns
    
    + discovery of relevant facets via distributional patterns
]

(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();

  var links = document.getElementsByTagName('a');

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
